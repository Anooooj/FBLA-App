<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sign In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-padding">
    <form id="login">
      <ion-item>
        <ion-label position="floating">School</ion-label>
        <ion-input type="text" id="school" name="school" value="" [(ngModel)]="school"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" id="name" name="name" value="" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="text" id="password" name="password" value="" [(ngModel)]="password"></ion-input>
      </ion-item>
      {{error}}
      <ul class="ion-text-center more-top-padding">
        <li><ion-button class="button" (click)="checkValuesIfSchoolSet()">Sign-In</ion-button></li>
        <li><ion-button class="button" (click)="toSignUp()">Sign-Up</ion-button></li>
      </ul>
    </form>
  </div>
</ion-content>
